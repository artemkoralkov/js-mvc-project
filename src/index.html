<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Andersen JS Course</title>
  </head>
  <body>
	<h1>
  	Фильмотека
    </h1>
    <main id="app">
             
        <div id="films">
          <h1>
            Фильмы
          </h1> 
          <ul id="films-list">
          </ul>
          
          
          <form id="films-Lib">
              <fieldset>
              <legend>Добавить фильм</legend>
              <p>Название:<br/><input id="add-film-Name" type="text"></p>
              <p>Режиссёр:<br/><input id="add-film-Director" type="text"></p>
              <p>Жанр:<br/><input id="add-film-Genre" type="text"></p>
              <p>Описание:<br/><input id="add-film-Description" type="text"></p>
              <p>Ссылка на постер:<br/><input id="add-film-poster" type="text"></p>
              <button id="add-button" type="submit">Добавить</button>
          </form>
        </div>
        <div class = "films-Information" id = "films-info">
        <h1>
          Информация о фильме
        </h1>
        <p style="text-align: center;">Постер </p>
        <p id= "film-poster" style="text-align: center;" ><img width="200px" height="200px"/></p>
        <ul id = "film-info-list">
        <li id = "film-name">Название:</li>
        <li id = "film-director">Режиссёр: </li>
        <li id = "film-genre">Жанр: </li>
        </ul>
        <p style="text-align: center"> Описание: </p>
        <fieldset>
        <p style='text-align: center' id = 'film-description'></p>
      </fieldset>
      </div>
        <div id="my-Films">
      <h1>
        Мои фильмы
      </h1>
      <label id = "my-Film">Добавить фильм</label><br>
      <ul id ="my-films-list">
      </ul>
      <button id ="clear-my-films">Очистить</button>
      <button id ="sort-my-films">Отсортировать</button>
    </div>
  </body>
</html>
